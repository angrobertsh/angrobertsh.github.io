		<div class="big3" id="selectionboxes">
			<form name="filteritemsform" action="#" method="post" id="filteritems">
				<b>Show Bakery Items that are...</b><br>
				<input type="checkbox" name="thefilter" value="vegan">Vegan<br>
				<input type="checkbox" name="thefilter" value="wf">Wheat Free<br>
				<input type="checkbox" name="thefilter" value="wg">Whole Grain<br>
				<input type="checkbox" name="thefilter" value="nuts">Nuts<br>
				<input type="checkbox" name="thefilter" value="fruit">Fruit<br>
				<input type="checkbox" name="thefilter" value="choc">Chocolate<br>
				<input type="checkbox" name="thefilter" value="caramel">Caramel<br>

				<br><b>Group Pastries By</b><br>
				<input type="radio" name="thesort" value="type" checked>Type (muffin, etc. [default])<br>
				<input type="radio" name="thesort" value="family">Family (boulangerie, etc.)<br>
				<input type="radio" name="thesort" value="time">Time of day (morning, etc.)<br>
				<input type="radio" name="thesort" value="case">Case (cold case, not)<br>
				<input type="radio" name="thesort" value="sale">2-for-1<br>
				<input type="radio" name="thesort" value="perception">Perception (healthy, classic, indulgent)<br>
				<input type="radio" name="thesort" value="added">Added Items<br><br>

				<input type="submit" value="Filter and Sort items"><br><br>
			</form>
